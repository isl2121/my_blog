<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title>{{SITE_NAME }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <!-- BEGIN PLUGIN CSS -->
   {% compress css %}
			
		<!-- BEGIN CSS -->

			<link rel='stylesheet' href="{% static 'blog/css/font-awesome.css' %}" type="text/css">
			<link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}" type="text/css">
			<link rel="stylesheet" href="{% static 'blog/css/pace-theme-flash.css' %}" type="text/css">
			<link rel="stylesheet" href="{% static 'blog/css/bootstrap-theme.min.css' %}" type="text/css">
			<link rel="stylesheet" href="{% static 'blog/css/animate.min.css' %}" type="text/css">
			<link rel="stylesheet" href="{% static 'blog/css/jquery.scrollbar.css' %}" type="text/css">
		<!-- END CSS -->
		<!-- BEGIN CORE CSS FRAMEWORK -->
			<link rel="stylesheet" href="{% static 'blog/css/webarch.css' %}" type="text/css">
		<!-- END CORE CSS FRAMEWORK -->

	{% endcompress css %}    <!-- END PLUGIN CSS -->

  </head>
  <!-- END HEAD -->
  <!-- BEGIN BODY -->
  <body class="error-body no-top">
    <div class="error-wrapper container">
      {% block content %}
      
      {% endblock content %}
    </div>
    
  {% compress js %}
			<script src="{% static 'blog/js/pace.min.js' %}" type="text/javascript"></script>
			<script src="{% static 'blog/js/jquery-1.11.3.min.js' %}" type="text/javascript"></script>
			<script src="{% static 'blog/js/bootstrap.min.js' %}" type="text/javascript"></script>
			<script src="{% static 'blog/js/jqueryblockui.min.js' %}" type="text/javascript"></script>
			<script src="{% static 'blog/js/jquery.unveil.min.js' %}" type="text/javascript"></script>
			<script src="{% static 'blog/js/jquery.scrollbar.min.js' %}" type="text/javascript"></script>
			<script src="{% static 'blog/js/jquery.animateNumbers.min.js' %}" type="text/javascript"></script>
			<script src="{% static 'blog/js/jquery.validate.min.js' %}" type="text/javascript"></script>
			<script src="{% static 'blog/js/select2.min.js' %}" type="text/javascript"></script>
		<!-- BEGIN CORE TEMPLATE JS -->
			{% endcompress %}
  </body>
</html>
